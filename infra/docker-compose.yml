version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlaspass
      POSTGRES_DB: atlasdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  minio:
    image: minio/minio:RELEASE.2024-12-01T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
  nats:
    image: nats:2.10.7
    ports:
      - "4222:4222"
      - "8222:8222"
  id:
    build: ../services/id
    depends_on: ["postgres"]
    environment:
      DATABASE_URL: postgres://atlas:atlaspass@postgres:5432/atlasdb?sslmode=disable
      JWT_SECRET: atlas-jwt-secret-key-2024
    ports:
      - "9100:9100"
  inbox:
    build: ../services/inbox
    depends_on: ["nats","postgres"]
    environment:
      NATS_URL: nats://nats:4222
      DATABASE_URL: postgres://atlas:atlaspass@postgres:5432/atlasdb?sslmode=disable
    ports:
      - "9200:9200"
  docs:
    build: ../services/docs
    depends_on: ["postgres"]
    environment:
      DATABASE_URL: postgres://atlas:atlaspass@postgres:5432/atlasdb?sslmode=disable
    ports:
      - "9300:9300"
  ai-router:
    build: ../services/ai-router
    depends_on: ["postgres"]
    environment:
      DATABASE_URL: postgres://atlas:atlaspass@postgres:5432/atlasdb?sslmode=disable
      AI_ENDPOINT: http://localhost:8000
      AI_API_KEY: demo-key
    ports:
      - "9400:9400"
  web:
    build: ../apps/web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:9100
      NEXT_PUBLIC_DOCS_BASE: http://localhost:9300
      NEXT_PUBLIC_AI_BASE: http://localhost:9400
    depends_on: ["id","inbox","docs","ai-router"]
volumes:
  pgdata:
  miniodata: